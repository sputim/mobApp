<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Traintour Appenzellerland</title>
    <link rel="stylesheet" href="css/grid960.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    
</head>
<body>
    <header class="header container_12">
        <div class="grid_1">
            <div class="hamburger">
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
                <span class="hamburger__line"></span>
            </div><!-- end hambrger -->
        </div>
    </header><!-- header -->
    <div class="wrap">
    <section class="container container_12">

    </section><!-- container /960px wide -->
    <footer class="footer full-width">
        <section class="container_12">
            <div class="grid_12">
                <p class="footer__paragraph">
                    Mit dem Reisefuhrer Postkartenaussichten geniessen und Geschichten erfahren:<br />
                    In die Appenzeller Bahnen einsteigen, Kopfhorer aufsetzen, Fensterplats-App starte - und los geht's.
                </p>    
            </div>    
        </section>  
        </div>             
    </footer><!-- full-width -->
    <script>
        $('.hamburger').on('click', function() {
            $('.hero').toggleClass('hero--active');
            $(this).toggleClass('hamburger--active');
            $('.wrap').toggle();
        });
        
    </script>
